name: ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build image
        run: ci/build.sh

      - name: Store docker image
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: github-actions-test-image.tar.gz
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch docker image
        uses: actions/download-artifact@v2

      - name: Test
        run: ci/test.sh
